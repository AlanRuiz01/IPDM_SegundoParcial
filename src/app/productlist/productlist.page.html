<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="titulodepag">Catalogo de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-item>
    <ion-label>Categoria</ion-label>
    <ion-select placeholder="General" (ionChange)="onCategoryChange($event)" fill="outline" label-placement="floating">
      <ion-select-option *ngFor="let categoria of list_cate" [value]="categoria.id">
        {{ categoria.descripcion }}
      </ion-select-option>
    </ion-select>
  </ion-item>
 
  <ion-list class="custom-ion-list">
    <ion-item *ngFor="let product of list_produ" (click)="goToProductDetails(product)">
      <ion-thumbnail slot="start">
        <img [src]="'https://www.hostcatedral.com/api/appNoti/public/img/' + product.img">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.titulo }}</h2>
        <p>{{ product.descripcion }}</p>
        <p id="price" >${{ product.precio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
 

</ion-content>
